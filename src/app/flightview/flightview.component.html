<div class="plane">
  <div class="cockpit">
    <h1>{{pessengerDetails.flightname}} Seat Selection</h1>
  </div>
  <div class="exit exit--front fuselage"></div>
  <ol class="cabin fuselage">
    <li class="row row--1">
      <ol class="seats" type="A" *ngFor="let seats of flightSeatsSequence; let i = index;">
        <li class="seat" *ngFor="let seat of seats" >
          <input type="checkbox" id="{{seat}}" [checked]=" pessengerDetails.status == 'Checked-In' && pessengerDetails.seatNumber == seat" />
          <label for="seat">{{seat}}</label>
        </li>
      </ol>
    </li>
  </ol>
  <div class="exit exit--back fuselage"></div>
</div>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#consultingModal"
  #consultingModal>Modal</button>

<div class="modal" id="consultingModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content">
      <div class="popupclose">
        <button type="button" class="close" aria-label="Close" data-dismiss="modal">X</button>
      </div>
      <div class="modal-body text-center">
        <button type="button" class="btn btn-primary text-uppercase">ok</button>
      </div>
    </div>
  </div>
</div>
